<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calendar-demo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <input type="text" id="date-picker" readonly>
        <div id="calendar">
            <div class="calendar-title clearfix">
                <div class="arrow prev fl"><span class="triangle triangle-l"></span></div>
                <div class="cur-date fl"></div>
                <div class="arrow next fl"><span class="triangle triangle-r"></span></div>
            </div>
            <table class="calendar-body">
                <tr>
                    <th>Su</th>
                    <th>Mo</th>
                    <th>Tu</th>
                    <th>We</th>
                    <th>Th</th>
                    <th>Fr</th>
                    <th>Sa</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
